<layout name="layout" />
<script src="{$uri}Public/Scripts/PSI/FormView/MainForm.js?dt={$dtFlag}"
	type="text/javascript"></script>


<script>
	Ext.onReady(function() {
		var app = Ext.create("PSI.App", {
			userName : "{$loginUserName}",
			productionName : "{$productionName}"
		});

		app.setAppHeader({
			title : "{$title}",
		});
		
		app.add(Ext.create("PSI.FormView.MainForm", {
			formViewId : "{$viewId}",
			devMode : true
		}));
	});
</script>
