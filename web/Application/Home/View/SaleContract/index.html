<script>
	Ext.onReady(function() {
		var app = Ext.create("PSI.App", {
			userName : "{$loginUserName}",
			productionName : "{$productionName}"
		});

		var permission = {
			add : "{$pAdd}",
			edit : "{$pEdit}",
			del : "{$pDelete}",
			genPDF : "{$pGenPDF}",
			commit : "{$pCommit}",
			genSOBill : "{$pGenSOBill}",
			print : "{$pPrint}"
		};

		app.add(Ext.create("PSI.SaleContract.SCMainForm", {
			permission : permission
		}));

		app.setAppHeader({
			title : "{$title}"
		});
	});
</script>
